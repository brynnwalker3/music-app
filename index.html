<!DOCTYPE html>
<html lang="en">
  <head>


    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/appicon.png">

    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
   

    <title>Sonic Touch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    
    <h1>Sonic Touch</h1>

    <!-- display -->
    <div class="display"></div>
    
    <!-- inputs -->
    <div class="inputs">
    <input class="imageLink" placeholder="image link" />
    <input class="artistName" placeholder="artist" />
    <input class="albumName" placeholder="album" />
    <input class="releaseDate" placeholder="release date" />
    </div>

    <!-- button -->
    <div class="btn">
      <button>generate record</button>
    </div>

    <!-- seperating javascript -->
    <script src="script.js"></script>
